<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bio-data</title>
</head>
<body>
    <h1> Personal Details</h1>
    <form id="biodata">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="fname"> <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lname"><br><br>
        <label for="dateofbirth">DOB</label>
        <input type="date" id="dateofbirth" name="dob"><br><br>
        <label for="myemail">Email</label>
        <input type="email" id="myemail" name="email"><br><br>
        <label for="myphone">Phone Number</label>
        <input type="tel" id="myphone" name="phone"><br><br>
        <label for="myaddress">Address</label>
        <input type="text" id="myaddress" name="address"><br><br>

        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobbies" value="Art">
        <label for="hobby2">drawing</label><br>
        <input type="checkbox" id="hobby3" name="hobbies" value="sports">
        <label for="hobby3">indoor activities</label><br><br>

        <input type="submit" value="submit" onclick="displaybiodata(event)">
        
    </form>
    <div id="result"></div>
    <script>
        function displaybiodata(event){
            event.preventDefault(); 
    
          let firstname= document.getElementById("firstname").value;
          let lastname = document.getElementById("lastname").value;
          let dateofbirth = document.getElementById("dateofbirth").value;
          let myemail = document.getElementById("myemail").value;
          let myphone = document.getElementById("myphone").value;
          let myaddress = document.getElementById("myaddress").value;
            var hobbies = [];
            var checkresult = document.getElementsByName("hobbies");
            checkresult.forEach(function (checkbox) {
                if (checkbox.checked) {
                    hobbies.push(checkbox.value);
                }
            });
         
          let details=document.getElementById("result");
          details.innerHTML="<h1>Details</h1>"+
                            "<p>First Name: "+firstname+"</p>"+ 
                            "<p>Last Name: "+lastname+"</p>"+
                            "<p>Date of Birth: "+dateofbirth+"</p>"+
                            "<p>Email: "+myemail+"</p>"+
                            "<p>Phone Number: "+myphone+"</p>"+
                            "<p>Address: "+myaddress+"</p>"+
                            "<p>Hobbies: " + hobbies.join(", ") + "</p>"



        }
    
    </script>
</body>
</html>
