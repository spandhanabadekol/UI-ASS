<!DOCTYPE html>
<html>
<head>
<title>assignment3</title>
</head>
<body>
<script>
var environment = prompt("environment: ");
var sending_amount=parseInt(prompt("Enter the Sending_amount: "));

if(environment == 'dev')
{
    sending_amount=sending_amount + sending_amount*0.1;
}
else if(environment == 'test')
{
    sending_amount=sending_amount + sending_amount*0.2;
}
else if(environment == 'stage')
{
    sending_amount=sending_amount + sending_amount*0.3;
}
else if(environment == 'prod')
{
sending_amount=sending_amount + sending_amount*0.05;
}

document.write(sending_amount);
</script>
</body>
</html>
